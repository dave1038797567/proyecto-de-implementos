<!-- Botón de Google Sign-In -->
<div <div id="g_id_onload"
data-client_id="83711085831-jj3v6f2ku7iuf9ja9g56mgm7ha4do56r.apps.googleusercontent.com"
data-context="signin"
data-ux_mode="popup"
data-callback="handleCredentialResponse"
data-auto_select="false">
</div>

<div class="g_id_signin"
data-type="standard"
data-shape="rectangular"
data-theme="outline"
data-text="signin_with"
data-size="large">
</div>

<script>
function handleCredentialResponse(response) {
   const responsePayload = parseJwt(response.credential);
   const email = responsePayload.email;

   if (email.endsWith("@amigo.edu.co")) {
       alert("✅ Acceso aprobado: " + email);
   } else {
       alert("❌ Acceso denegado: Debes usar un correo @amigo.edu.co");
   }
}

function parseJwt(token) {
   let base64Url = token.split('.')[1];
   let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
   let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
       return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
   }).join(''));
   return JSON.parse(jsonPayload);
}
</script>
